spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/marketpro
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.default-auto-commit=false

# MyBatis
mybatis.type-aliases-package=myproject.model,myproject.intern.entities
mybatis.mapperLocations=classpath:myproject/mapper/*.xml,classpath:myproject/intern/entities/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

