<body class="dashboard-page">
<!-- Start: Main -->
<div id="main">
    <!-- Start: Header -->
    <header class="navbar navbar-fixed-top navbar-shadow dark bg-dark">
        <div class="navbar-branding">
            <img src="resources/images/shaka_icon.png" style="position: absolute;top: 6px; height: 25px">
            <a class="navbar-brand pl30" style="font-size: 23px; color:#9fa4b7">

        </div>
    </header>
    <!-- End: Header -->
    <!-- Start: Sidebar -->
    <aside id="sidebar_left" class="nano nano-light sidebar-default affix" ng-controller="LeftMenuController">
        <!-- Start: Sidebar Left Content -->
        <div class="sidebar-left-content nano-content">
            <!-- Start: Sidebar Menu -->
            <ul class="nav sidebar-menu">
                <li ng-repeat="menu in leftMenu" ng-class="{true:'active',false:''}[path == menu.path]">
                    <a href="javascript:void(0)" ng-click="goto(menu.path)">
                        <span class="sidebar-title" style="font-size: 15px">
                            {{menu.text}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- End: Sidebar Left Content -->
    </aside>
    <!-- End: Sidebar Left -->
    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">
        <!-- Begin: Content -->
        <section id="content" class="table-layout animated fadeIn">
            <!-- begin: .tray-center -->
            <div class="tray tray-center">
                <div ng-view></div>
            </div>
            <!-- end: .tray-center -->
        </section>
        <!-- End: Content -->
        <!-- Begin: Page Footer -->
        <footer id="content-footer" class="affix">
            <div class="row">
                <div class="col-md-6">
                    <span class="footer-legal">Â© 2016 WAP INTERN XiaTianliang</span>
                </div>
                <div class="col-md-6 text-right">
                    <a href="#content" class="footer-return-top">
                        <span class="fa fa-arrow-up"></span>
                    </a>
                </div>
            </div>
        </footer>
        <!-- End: Page Footer -->

    </section>
    <!-- End: Content-Wrapper -->
</div>
