<div ng-controller="clusterController">
    <div class="panel">
        <div class="panel-heading">
              <span class="panel-title">
                Cluster Config</span>
        </div>
        <div class="panel-body">
            <div class="mb10">
                <span>Containers:&nbsp;&nbsp;</span>
                <span>used(</span>
                <span class="text-danger">{{container.usedSize}}</span>
                <span>)&nbsp;</span>
                <span>free(</span>
                <span class="text-success">{{container.freeSize}}</span>
                <span>)</span>
            </div>
            <form class="form-inline" role="form" style="padding-bottom: 10px;">
                <div class="form-group">
                    <label for="searchName" class="control-label label-sm">Name:</label>
                    <input id="searchName" class="form-control input-sm" type="text" ng-model="search.name"/>
                </div>
                <div class="form-group">
                    <label for="searchStatus" class="control-label label-sm">Status:</label>
                    <input id="searchStatus" class="form-control input-sm" type="text" ng-model="search.status"/>
                </div>
                <button type="submit" class="btn btn-primary btn-sm"
                        ng-click="createCluster()">
                    <i class="fa fa-plus"></i>
                    New
                </button>
            </form>

            <table id="clusterTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Container Size</th>
                    <th>Status</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in clusters|filter:search">
                    <td>{{item.name}}</td>
                    <td>{{item.containerSize}}</td>
                    <td>{{item.status}}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="deleteCluster(item)"
                                ng-disabled="item.status === 'deploy'">
                            <i class="fa fa-remove"></i></button>
                        <button type="button" class="btn btn-xs btn-info" ng-click="editCluster(item)">
                            <i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-xs btn-info" ng-click="deployClick(item)">
                            <i class="fa fa-cloud-upload"></i></button>
                        <button type="button" class="btn btn-xs btn-info" ng-click="unDeploy(item)">
                            <i class="fa fa-cloud-download"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <!--just to avoid the bottom of panel being sheltered by content footer-->
        </div>
    </div>


    <!--create or edit the cluster-->
    <div id="clusterModal" class="popup-basic mfp-hide admin-form">
        <div class="panel">
            <div class="panel-heading">
              <span class="panel-title">
                  Cluster Config
              </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input class="form-control input-sm" type="text" ng-model="cluster.name" ng-disabled="cluster.id"
                                   ng-blur="checkName(cluster.name)">
                        </div>
                    </div>
                    <div class="form-group" ng-show="cluster.nameError">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="form-control alert alert-micro alert-danger light">
                                <strong>Cluster name already exits or is null!</strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Container Size</label>

                        <div class="col-sm-9">
                            <input class="form-control input-sm" type="text" ng-model="cluster.containerSize">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-right">
                <button type="button" class="btn btn-sm btn-info" ng-click="saveCluster()"
                        ng-disabled="cluster.name===undefined || cluster.nameError">
                    <span class="fa fa-save pr3"></span>Save</button>
            </div>
        </div>
    </div>
</div>
